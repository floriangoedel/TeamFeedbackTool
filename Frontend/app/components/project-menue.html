<style>
    .project-menue-closed {
        width: 16rem;
        height: calc(100% - 3.4rem);
        background-color: rgba(133, 0, 59, 0.5);
        position: fixed;
        top: 3.4rem;
        left: -16rem;
        color: #ffffff;
        transition: 500ms;
        z-index: 1;
    }

    .project-menue-opened {
        width: 16rem;
        height: calc(100% - 3.4rem);
        background-color: rgba(133, 0, 59, 0.5);
        position: fixed;
        top: 3.4rem;
        left: 0;
        color: #ffffff;
        transition: 500ms;
        z-index: 1;
    }

    .project-heading-block {
        font-size: 1.2rem;
        height: 3rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-direction: column;
        flex-grow: 1;
        flex-shrink: 1;
        border-bottom: 1px solid white;
        margin: 0 1rem 0 1rem;
    }

    .project-block {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
        flex-shrink: 1;
        height: 3rem;
        margin-top: 0.5rem;
    }

    .project-block:hover {
        background-color: rgba(133, 0, 59, 0.34);
        cursor: pointer;
        transition-duration: 0.5s;
    }

    .project-names {
        height: calc(100% - 5rem);
        overflow-y: scroll;
        overflow-x: hidden;
        transform: translateY(1rem);
        margin-right: 0.5rem;
    }

    .project-names::-webkit-scrollbar {
        width: 12px;
    }

    .project-names::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 10px;
    }

    .project-names::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
    }

    .project-name {
        font-size: 1rem;
        transform: translateX(1rem);
        /* make this item unselectable */
        -webkit-user-select: none; /* Chrome Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
        -o-user-select: none;
        user-select: none;
    }

    .dashboard-icon {
        position: absolute;
        top: 30%;
        width: 25rem;
        height: 25rem;
    }

    .dashboard-icon-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .currentProjectBlock {
        background-color: rgb(133, 0, 59);
    }


</style>
<div class="project-menue-closed">
    <div class="project-heading-block">
        <span class="project-heading">Projekte</span>
    </div>
    <div class="project-names">
        <div class="project-block" ng-class="{ currentProjectBlock: $index == pressedIndex }" ng-click="$ctrl.clickedOnProjectTitle($event, $index)" ng-repeat="project in $ctrl.projects track by $index" project-id="{{ project.id }}" >
            <span class="project-name">{{ project.name }}</span>
        </div>
    </div>
</div>

<plview ng-show="plview"></plview>
<give-feedback ng-show="giveFeedback"></give-feedback>
<div class="dashboard-icon-container">
    <img alt="Kreis mit dem Titel 'Dashboard. Ã–ffnen Sie einfach ein Projekt'" src="resources/dashboard-icon.png" class="dashboard-icon" ng-show="!plview && !giveFeedback">
</div>
